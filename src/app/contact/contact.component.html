<div class="contact-container">
  <h2 class="contact-title">
    <i class="fas fa-address-book"></i> Contact Us
  </h2>
  <div class="contact-content">
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><i class="fas fa-map-marker-alt"></i> Address: Odisha, Uppalada 761211</p>
      <p><i class="fas fa-envelope"></i> Email: modisireesha09&#64;gmail.com</p>
      <p><i class="fas fa-phone"></i> Phone: 8984993800</p>
    </div>
    <form class="contact-form">
      <div class="form-group">
        <label for="name" class="label">Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="label">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="Your Email" required />
        </div>
      </div>
      <div class="form-group">
        <label for="subject" class="label">Subject</label>
        <div class="input-wrapper">
          <i class="fas fa-tag input-icon"></i>
          <input type="text" id="subject" placeholder="Subject" required />
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="label">Message</label>
        <div class="input-wrapper">
          <i class="fas fa-comment input-icon"></i>
          <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn">
        <i class="fas fa-paper-plane"></i> Send
      </button>
      <p class="response-message">{{ responseMessage }}</p>
    </form>
  </div>
</div>
